<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MathsLab by Sonam â€” Smart TrignoTool</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="hero">
  <h1>MathsLab by Sonam â€” Smart TrignoTool</h1>
  <p>Height â€¢ Horizontal Distance â€¢ Slant Distance â€¢ Angle Î¸ â€” find any one using the other two</p>

  <button id="startBtn" class="cta">Start TrignoTool</button>
  <button id="darkModeToggle" class="dark-toggle">ðŸŒ™ Dark Mode</button>
</header>

<!-- VIDEO SECTION -->
<section class="video-section">
  <h2>Practical Demonstration Video</h2>

  <video controls class="demo-video">
    <source src="./videos/trigonometry_demo.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
</section>

<!-- GALLERY -->
<section class="gallery">
  <img src="./images/gallery_1.jpeg"/>
  <img src="./images/gallery_2.jpeg"/>
  <img src="./images/gallery_3.jpeg"/>
  <img src="./images/gallery_4.jpeg"/>
  <img src="./images/gallery_5.jpeg"/>
  <img src="./images/gallery_6.jpeg"/>
  <img src="./images/gallery_7.jpeg"/>
  <img src="./images/gallery_8.jpeg"/>
</section>

<main id="tool" class="hidden">

<button id="homeBtn" class="cta" style="display:none;">Home</button>

<!-- FIND WHAT SECTION -->
<section class="card">
  <h2>Which value do you want to find?</h2>
  <select id="findValue">
    <option value="height">Height (H)</option>
    <option value="distance">Horizontal Distance (D)</option>
    <option value="slant">Slant Distance (S)</option>
    <option value="angle">Angle (Î¸)</option>
  </select>
</section>

<!-- KNOWN VALUES -->
<section class="card">
  <h2>Which two values do you know?</h2>

  <label>First known value</label>
  <select id="known1">
    <option value="height">Height (H)</option>
    <option value="distance">Horizontal Distance (D)</option>
    <option value="slant">Slant Distance (S)</option>
    <option value="angle">Angle (Î¸)</option>
  </select>

  <label>Second known value</label>
  <select id="known2">
    <option value="height">Height (H)</option>
    <option value="distance">Horizontal Distance (D)</option>
    <option value="slant">Slant Distance (S)</option>
    <option value="angle">Angle (Î¸)</option>
  </select>
</section>

<!-- INPUT SECTION -->
<section class="card">
  <h2>Enter the two known values</h2>
  <div id="inputsArea"></div>

  <button id="calc" class="cta-small">Calculate</button>
  <button id="clear" class="ghost">Clear</button>
</section>

<!-- RESULT SECTION -->
<section class="card" id="result-card" style="display:none;">
  <h2>Result</h2>
  <div id="result"></div>

  <button id="toggleSteps" class="cta-small">Show Steps</button>
  <pre id="steps" class="hidden"></pre>

  <h3>Triangle Diagram</h3>

  <svg id="diagram" width="320" height="220">
    <line id="baseLine" x1="40" y1="180" x2="280" y2="180" stroke="blue" stroke-width="4"></line>
    <line id="heightLine" x1="40" y1="180" x2="40" y2="60" stroke="green" stroke-width="4"></line>
    <line id="slantLine" x1="40" y1="60" x2="280" y2="180" stroke="red" stroke-width="4"></line>

    <text id="labelH" x="10" y="120">H</text>
    <text id="labelD" x="150" y="200">D</text>
    <text id="labelS" x="160" y="110">S</text>

    <rect id="angleBox" x="40" y="158" width="18" height="18" stroke="black" fill="none"></rect>
  </svg>

</section>

</main>

<script src="app.js"></script>
</body>
</html>
