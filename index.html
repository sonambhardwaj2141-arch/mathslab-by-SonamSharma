<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MathsLab by Sonam — Smart TrignoTool</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="hero">
    <h1>MathsLab by Sonam — <span class="sub">Smart TrignoTool</span></h1>
    <p class="subtitle">Enter ANY two values to find the third one</p>
    <button id="startBtn" class="cta">Start Tool</button>
  </header>

  <main id="tool" class="hidden">
    <!-- STEP 1 -->
    <section class="card">
      <h2>Which value do you want to find?</h2>
      <select id="findValue">
        <option value="height">Height (H)</option>
        <option value="distance">Horizontal Distance (D)</option>
        <option value="angle">Angle θ</option>
        <option value="hyp">Hypotenuse</option>
      </select>
    </section>

    <!-- STEP 2 -->
    <section class="card">
      <h2>Which two values do you know?</h2>

      <div class="row">
        <label>First known value</label>
        <select id="known1">
          <option value="height">Height (H)</option>
          <option value="distance">Horizontal Distance (D)</option>
          <option value="angle">Angle θ</option>
          <option value="hyp">Hypotenuse</option>
        </select>
      </div>

      <div class="row">
        <label>Second known value</label>
        <select id="known2">
          <option value="height">Height (H)</option>
          <option value="distance">Horizontal Distance (D)</option>
          <option value="angle">Angle θ</option>
          <option value="hyp">Hypotenuse</option>
        </select>
      </div>
    </section>

    <!-- STEP 3 -->
    <section class="card">
      <h2>Enter the two known values</h2>

      <div id="inputsArea"></div>

      <button id="calc">Calculate</button>
      <button id="clear" class="ghost">Clear</button>
    </section>

    <!-- STEP 4 -->
    <section class="card" id="result-card" style="display:none;">
      <h2>Result</h2>
      <div id="result"></div>
      <pre id="steps" class="steps"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
